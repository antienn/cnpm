<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/">E comemerce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            {% for c in categories -%}
            <li class="nav-item">
                <a class="nav-link" href="?category_id={{c.id}}">{{c.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <form class="d-flex" action="/">
        <input name="q" class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
</nav>
<section class="container" style="padding:10px">
    <div class="row" style="display:flex;justify-content: center;gap:20px">
        {% for p in products %}
        <div class="card col col-md-3 col-10">
            <img class="card-img-top" src="{{p.url}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}}</p>
                <a href="/product/{{p.id}}" class="btn btn-primary">View details</a>
                <a href="#" class="btn btn-danger">Buy</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
